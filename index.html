<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha de Decks - Carregando...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais para a página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Container principal da tela de carregamento */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            /* Define a imagem de fundo */
            background-image: url('tela.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            position: relative;
        }
        
        /* Efeito para melhorar a qualidade visual da imagem de fundo */
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Escurece levemente para dar profundidade */
            backdrop-filter: saturate(120%) contrast(110%); /* Realça a saturação e o contraste */
        }

        /* Container que agrupa o conteúdo de carregamento no canto */
        .loading-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            max-width: 80%;
            text-align: left;
            z-index: 10;
        }

        h1 {
            font-size: 1.5em; /* Tamanho ajustado para o canto */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .copyright {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Container da barra de progresso */
        .progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
        }

        /* Barra de progresso que se preenche */
        .progress-bar {
            width: 0%;
            height: 15px; /* Altura ajustada */
            background: linear-gradient(90deg, #6a3ab2, #8e44ad);
            border-radius: 5px;
            /* Animação que dura 6 segundos */
            animation: fill-progress 6s linear forwards;
        }

        /* Animação para preencher a barra de 0% a 100% */
        @keyframes fill-progress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="loading-container">
            <div class="copyright">hilo.inc</div>
            <h1>Preparando a Batalha...</h1>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Redireciona para jogo.html após 6 segundos
        setTimeout(function() {
            window.location.href = 'jogo.html';
        }, 6000); // 6000 milissegundos = 6 segundos
    </script>

</body>
</html>
