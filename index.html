<!doctype html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>

  <div class="game-container">
    <div class="top-bar">
      <div class="enemy-area">
        <div class="player-stats">
          <div class="player-name">Inimigo</div>
          <div class="pv" id="enemy-pv">20</div>
          <div class="resources">
            <div class="resource-item">Baralho: <span id="enemy-deck">20</span></div>
            <div class="resource-item">Descarte: <span id="enemy-discard">0</span></div>
            <div class="resource-item">Energia: <span id="enemy-energy">0</span></div>
          </div>
        </div>
        <div id="enemy-avatar" class="avatar">ğŸ¤–</div>
      </div>

      <div class="center-area">
        <div id="turn-indicator">Turno 1</div>
        <div class="turn-controls">
          <button id="undo-move" disabled>â†©ï¸ Retornar Jogada</button>
          <button id="end-turn">Terminar Turno</button>
        </div>
      </div>

      <div class="player-area">
        <div id="player-avatar" class="avatar">ğŸ˜</div>
        <div class="player-stats">
          <div class="player-name">Jogador</div>
          <div class="pv" id="player-pv">20</div>
          <div class="resources">
            <div class="resource-item">Baralho: <span id="player-deck">20</span></div>
            <div class="resource-item">Descarte: <span id="player-discard">0</span></div>
            <div class="energy-bar" id="player-energy"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="board-area">
      <div class="played-cards-area">
        <div class="played-cards-title">Cartas Jogadas:</div>
        <div class="played-cards" id="played-cards"></div>
      </div>
      
      <div class="log-area" id="log-area"></div>
      <div class="hand" id="hand"></div>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
